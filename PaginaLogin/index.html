<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>PaginaLogin</title>
</head>
<body>
    <section class="apresentacao">
     <h1 class="apresentacao__titulo"> Hi, Welcome Back! ðŸ‘‹</h1>
     <div class="container__login">
        <label class="label__login"> Email</label>
        <input type="email" class="login" placeholder="example@gmail.com" autocomplete="off">
        <label class="label__login"> Password</label> 
        <input type="password" class="password" placeholder="Enter Your Password">
     </div>
     <div class="remember__forgot">
        <input type="checkbox" class="checkbox__remember">  <span> Remember Me</span>
        <a class="forgot__botao" href="#">Forgot Password?</a>
     </div>
     <div class="login__botao">
        <button class="botao__login"> Login</button>
     </div>

     <div class="divider">
        <div class="line"></div>
        <p>Or With</p>
        <div class="line"></div>
     </div>

     <div class="social_botao">
        <button class="facebook__botao"> Login with Facebook</button> 
        <button class="google__botao"> Login with Google</button>    
     </div>
    <div class="rodape">
     <p >Don't have an account?</p> 
     <a class="signup__link" href="#">Sign Up</a>
    </div>
    </section>
    
</body>
</html>
