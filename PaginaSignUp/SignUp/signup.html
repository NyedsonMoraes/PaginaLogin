<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaginaSignUp</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <section class="apresentacao">
        <h1 class="apresentacao__titulo">Create an account</h1>
        <p class="apresentacao__frase"> Connect with your friends today!</p>
      <div class="signup__section">
        <input type="text" class="username" placeholder="Enter Your Username">
        <input type="email" class="email" placeholder="Enter Your Email">
        <input type="text" class="number" placeholder="Enter Your Phone Number">
        <input type="text" class="password" placeholder="Enter Your Password">
        <button class="signup__button"> Sign Up</button>
      </div>
      <div class="divider">
        <div class="line"></div>
        <p>Or With</p>
        <div class="line"></div>
     </div>
     <div class="social__signup">
        <button class="facebook__button">Signup with Facebook</button>
        <button class="google__button">Signup with google</button>
     </div>
        <nav class="rodape" >
            <p class="rodape__frase">Already have an acoount?</p>
            <a class="rodape__link" href="/Login/login.html"> Login</a>
        </nav>
    </section>
</body>
</html>
