<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>PaginaLogin</title>
</head>
<body>
    <section class="apresentacao"></section>
    <h1 class="apresentacao__titulo">Hi, Welcome Back! ðŸ‘‹</h1>

    <div class="login__section">
        <label class="label__login">Email</label>
        <input type="email" class="login" placeholder="example@google.com">
        <label class="label__login">Password</label>
        <input type="password" class="password" placeholder="Enter Your Password">
    </div>
    <div class="remember__forgot">
        <input type="checkbox" class="checkbox">
        <p class="remember">Remember Me</p>
        <a class="forgot" href="#">Forgot Password?</a>
    </div>
    <div class="button__login">
       <button class="login__button">Login</button>
    </div>
    <div class="divider">
        <div class="line"></div>
        <p>Or With</p>
        <div class="line"></div>
     </div>
     <div class="social__login">
        <button class="button__facebook">Login with Facebook</button>
        <button class="button__google">Login with Google</button>
     </div>
     <div class="rodape">
        <p class="rodape__frase">Don't have an account?</p>
        <a class="link__rodape" href="/SignUp/signup.html">Sign Up</a>
    </div>
</body>
</html>
